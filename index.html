<!DOCTYPE html>
<html>
  <head>
    <title>MasMedi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home">
      <div class="navbar"><span id="navbar-title">MasMedi App</span></div>
      <div class="container">
        <div id="dropContainer">
          <p>Drag and drop a file here, or click browse to select a file</p>
          <label for="fileInput" class="file-input-label">Browse</label>
          <input type="file" id="fileInput" class="file-input" />
        </div>
        <div id="selectedFileContainer"></div>
        <button id="submitBtn">Submit File</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
